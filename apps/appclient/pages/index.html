function onDown(event){
  cx = event.pageX;

}


function draw(){
  c = document.getElementById("canvas");
  ctx = c.getContext("2d");
  c.addEventListener('mousedown', onDown, false);
  var total_places = 9;
  var ocupacio = 0;
  var img = document.getElementById("caricon");
  for(var x = 0; x < 3; x++){
    for(var y = 0; y < 3; y++){
      var num = Math.floor(Math.random() * 2); 
      if(num == 0){
        ctx.fillStyle = "green";
        ctx.fillRect(100*x, 100*y, 100, 100);
        ocupacio = ocupacio + 1;
      }
      else{
        ctx.font = "22px verdana, sans-serif";
        ctx.fillStyle = "red";
        ctx.fillRect(100*x, 100*y, 100, 100);
        ctx.fillStyle = "black";
        //ctx.fillText("A2", 10, 10);
        ctx.drawImage(img, 0, 10);
        ctx.drawImage(img, 0, 110);
        ctx.drawImage(img, 0, 210);      
      }
    }
  }
  ctx.fillStyle = "black";
  ctx.fillText(ocupacio/total_places, 150, 300);
  return total_places-ocupacio;
}
